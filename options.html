<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hiREZZIE Options</title>
  <link rel="stylesheet" href="shared.css" />
  <style>
    .container { max-width: 700px; }
    .row { display: flex; gap: 10px; margin: 10px 0; align-items: center; }
    label { min-width: 180px; color: var(--neon-cyan); }
    input[type="text"], input[type="number"] { flex: 1; }
    .pill { padding: 4px 8px; border: 1px solid rgba(89,220,255,0.3); border-radius: 999px; margin: 2px; display: inline-flex; gap: 6px; align-items: center; }
    .pill button { background: none; border: none; color: var(--neon-cyan); cursor: pointer; }
    .list { margin: 6px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>hiREZZIE Settings</h2>
    <div class="row"><label>Google API Key</label><input id="apiKey" type="text" placeholder="AIza..." /></div>
    <div class="row"><label>Google CX (Programmable Search)</label><input id="cx" type="text" placeholder="cx id" /></div>
    <div class="row"><label>Brave Search API Key</label><input id="braveApiKey" type="text" placeholder="BSA..." /></div>
    <div class="row"><label>Default imgSize</label>
      <select id="imgSize">
        <option value="xxlarge">xxlarge</option>
        <option value="huge">huge</option>
      </select>
    </div>
    <div class="row"><label>Min width</label><input id="minWidth" type="number" value="2000" /></div>
    <div class="row"><label>Min height</label><input id="minHeight" type="number" value="2000" /></div>
    <div class="row"><label>Min bytes</label><input id="minBytes" type="number" value="1500000" /></div>
    <div class="row"><label>Exact-match default</label><input id="exactDefault" type="checkbox" checked /></div>
    <div class="row"><label>Blacklist domain</label><input id="addDomain" type="text" placeholder="example.com" /><button id="addBtn" class="btn">Add</button></div>
    <div id="blacklist" class="list"></div>
    <div class="row"><button id="save" class="btn">Save</button><button id="reset" class="btn">Reset defaults</button></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
